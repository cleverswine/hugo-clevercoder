{{ define "main" }}
<div class="row">
    <div class="col-sm-4 mx-auto">
        <img alt="profile-picture" class="img-responsive img-circle user-picture"
            src="{{ .Site.Params.ProfilePicture }}">
    </div>
</div>
<div class="row">
    <div class="col-sm-12 text-center">
        <h3>{{ .Site.Params.Name }}</h3>
        <h5>{{ .Site.Params.Description }}</h5>
    </div>
</div>
{{ end }}
