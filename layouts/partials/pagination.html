{{ $pag := $.Paginator }}
{{ with $pag }}
{{ if gt .TotalPages 1 }}
{{ with .Next }}<a href="{{ .URL }}" aria-label="Next">--More--</a>{{ end }}
<nav>
  <ul class="pagination">
    {{ with .Prev }}
    <li class="page-item">
      <a class="page-link" href="{{ .URL }}" aria-label="Next">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {{ end }}
    {{ range .Pagers }}
    <li class="page-item{{ if eq . $pag }} active{{ end }}">
      <a class="page-link" href="{{ .URL }}">{{ .PageNumber }}</a>
    </li>
    {{ end }}
    {{ with .Next }}
    <li class="page-item">
      <a class="page-link" href="{{ .URL }}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
{{ end }}
{{ end }}
